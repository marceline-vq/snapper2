<!DOCTYPE html>
<html ng-app="snap">
<head>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/velocity/velocity.min.js" id="library"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="js/audio.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>


<link href='https://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/camera.css"
<title>Snapper</title>
</head>
<!-- MAIN JS CONTROLLER -->
<body ng-controller="mainController">
	<div>
		<div class="canvas__container" width="45%">
	  		<video id="video" width="640" height="480" autoplay></video>
	 	</div>
		<div id="canvas-wrap" width="45%">
			<canvas id="camera_canvas" width="640" height="480"></canvas>
	  		<div id="rubber_stamp" style="display:none"></div>
		</div>
	</div>
	<div>
		<button id="snap">Snap</button>
	<input id="image-base64" ng-model="image.base64" value="" style="display:none">
	<div id="play_btn1"><img width="40px" height="40px" src="img/play01.png"></div>
	<label for = "play_btn1">match mood</label>
	<div id="play_btn2"><img width="45px" height="45px" src="img/play02.png"></div>
	<label for = "play_btn2">flip mood</label>
	<div id="mood_tag"></div>
	</div>
	<div class="music_info">
		<div id="metadata">
		<div id="title">title</div>
		<div id="artist">artist</div>
		<div id="album">album</div>		
		<div id="year">2000</div>
	</div>
</body>
</html>
